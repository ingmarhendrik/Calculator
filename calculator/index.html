<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      </style>
</head>
  <body>
    <div class="card d-flex justify-content-center">
        <input type="text" id="screen" value="0">

        <div class="calculator-keys">
                <button type="button" id='delete_all_button' onclick="deleteAll()" class="">AC</button>
                <button type="button" id='go_back_button' onclick="goBack()" class="">B</button>
                <button type="button" id='divide_button' onclick="divideValues()" class="">&divide;</button>
            
                <button type="button" id='multiply_button' onclick="multiplyValues()" class="">&times;</button>
                <button type="button" value = 7 onclick="showNumber(this)" class="">7</button>
                <button type="button" value = 8 onclick="showNumber(this)" class="">8</button>
            
            
                <button type="button" value = 9 onclick="showNumber(this)" class="">9</button>
                <button type="button" id='add_button' onclick="addValues()" class="">+</button>
                <button type="button" value = 4 onclick="showNumber(this)" class="">4</button>
            
            
                <button type="button" value = 5 onclick="showNumber(this)" class="">5</button>
                <button type="button" value = 6 onclick="showNumber(this)" class="">6</button>
                <button type="button" id='substract_button' onclick="substractValues()" class="">-</button>
            
            
                <button type="button" value = 1 onclick="showNumber(this)" class="">1</button>
                <button type="button" value = 2 onclick="showNumber(this)" class="">2</button>
                <button type="button" value = 3 onclick="showNumber(this)" class="">3</button>
            
                <button type="button" id='decimal_button' onclick="decimalButton()" class="">,</button>
                <button type="button" value = 0 onclick="showNumber(this)" class="">0</button>
                <button type="button" id='result_button' onclick="showResult()" class="">=</button>
        </div>
            
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
